<title>Company Management: HQ</title>
<br>


Company Name: <input type="text" [(ngModel)]="name">
<button (click)="addCompany()">Add</button>

<h1>Companies: </h1>
<p *ngFor="let company of Hq.companies;let i = index" [(ngModel)]="company[i]">Company {{i+1}}: {{company}}
  <button (click)="editCompany(i)">Edit</button>
  <button (click)="deleteCompany(i)">Delete</button>
</p>
